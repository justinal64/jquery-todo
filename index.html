<!DOCTYPE html>
<html>
<head>
    <title>Jquery-ToDo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="panel panel-default" id="search">
            <div class="panel-heading">
                <h1>ToDo List</h1>
            </div>
            <div class="panel-body">
                <input class="form-control" type="text" id="input-field" value="Add an item to the ToDo List">
                <div class="btn-group" role="group">
                    <button type="button" id="add-todo" class="btn btn-default">Add</button>
                </div>
            </div>
        </div>

        <div class="todo-tasks">
            <div class="panel panel-default" id="search">
                <div class="panel-heading">
                    <h1>Inprogress List</h1>
                </div>
                <div class="panel-body" id="item-list">
                    <div class="btn-group" role="group">
                    </div>
                </div>
            </div>
        </div>

        <div class="complete-tasks">
            <div class="panel panel-default" id="search">
                <div class="panel-heading">
                    <h1>Completed List</h1>
                </div>
                <div class="panel-body" id="complete-list">
                    <div class="btn-group" role="group">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/lib/node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/lib/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascript/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
